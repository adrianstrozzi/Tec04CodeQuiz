<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/png" alt="page-tab-icon">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <!-- Google Fonts link -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>Code Quiz</title>
</head>

<body>
  <div class="quiz-start">
    <h1>JAVASCRIPT QUIZ</h1>
    <h2>Welcome to the JavaScript Quiz!</h2>
    <p>
      You will have 60 seconds to answer all questions. <br> Wrong
      answers
      will
      substract 10 seconds from the timer. <br>GOOD LUCK!
    </p>
    <button id="quiz-start-btn" class="start-btn">START!</button>
  </div>
  </div>
  <section>
    <div id="quiz-counter" class="counter">
      <h3>TIMER: 60</h3>
    </div>

    <div id="quiz-question" class="quiz-question-container">
      <h2 id="question-number">QUESTION 1</h2>
      <h3 id="question-text">WHAT IS?</h3>
      <ol id="question-options">
        <li id="option1">Option 1</li>
        <li id="option2">Option 2</li>
        <li id="option3">Option 3</li>
        <li id="option4">Option 4</li>
      </ol>
      <button id="quiz-submit-btn" class="submit-btn">SUBMIT</button>
    </div>
  </section>
  <script type="text/javascript" src="./assets/js/script.js"></script>
  </script>
</body>

</html>
