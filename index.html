<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/png" alt="page-tab-icon">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <!-- Google Fonts link -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>Code Quiz</title>
</head>

<body>
  <div id="quiz-start-container" class="quiz-start">
    <h1>JAVASCRIPT QUIZ</h1>
    <h2>Welcome to the JavaScript Quiz!</h2>
    <p>
      You will have <b>60 SECONDS</b> to answer all questions. <br> Wrong
      answers
      will
      substract <b>10 SECONDS</b> from the timer.
    <h3>GOOD LUCK!</h3>
    </p>
    <button type="submit" id="quiz-start-btn" class="start-btn">START!</button>
  </div>
  </div>
  <section>
    <div id="quiz-score" class="score-points">
      <h3 id="quiz-points"></h3>
    </div>
    <div id="quiz-counter" class="counter">
      <h3 id="quiz-timer"></h3>
    </div>

    <div id="quiz-question" class="quiz-question-container">
      <h3 id="question-text" class="question-content"></h3>
      <ol id="question-options">
        <li id="option1"></li>
        <li id="option2"></li>
        <li id="option3"></li>
        <li id="option4"></li>
      </ol>
    </div>
    <div id="input-score-container" class="score-container">
      <h2>ENTER YOUR SCORE</h2>
      <form>
        <ul>
          <li>
            <label for="name">NAME</label>
            <input id="user-name" name="Name"></textarea>
            </select>
          </li>
          <li>
            <label for="score">SCORE</label>
            <input id="user-score" name="Score"></textarea>
          </li>
        </ul>
        <button id="save-score" class="save-score-btn">SAVE</button>
      </form>
    </div>

    <div class="saved-scores">
      <h2>LAST SAVED SCORE</h2>
      <p>NAME: <span id="saved-name"></span></p>
      <p>SCORE: <span id="saved-score"></span></p>
      <button id="clear-score" class="clear-score-btn">CLEAR SCORE</button>
    </div>

  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
